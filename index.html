
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- iOS PWA Settings -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="p5 Studio">
    <meta name="theme-color" content="#18181b">
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='100' fill='%23ED225D'/%3E%3Cpath d='M160 160h60v192h-60zm100 0h60v40h60v60h-60v42h60v50h-120z' fill='white'/%3E%3C/svg%3E">
    
    <title>p5.js Mobile Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              p5: {
                red: '#ED225D',
                bg: '#2D2D2D',
                panel: '#3D3D3D',
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      
      html {
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        background-color: #18181b;
        /* Prevent bounce on the root element */
        overscroll-behavior-y: none;
      }

      body {
        /* Remove position: fixed which locks height on initial load. Use 100dvh instead. */
        min-height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #18181b;
        color: white;
        touch-action: none;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
      }

      #root {
        width: 100%;
        height: 100dvh; /* Explicitly use dynamic viewport height */
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      textarea {
        outline: none !important;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@^0.14.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",

    "prismjs": "https://esm.sh/prismjs@^1.30.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (document.getElementById('root').innerHTML === '') {
          document.body.innerHTML += '<div style="padding: 20px; color: red;"><h1>Startup Error</h1><p>' + msg + '</p></div>';
        }
      };
      
      document.addEventListener('touchmove', function(e) {
        let target = e.target;
        let isScrollable = false;
        
        while (target && target !== document.body) {
          if (target.classList && (target.classList.contains('overflow-auto') || target.classList.contains('overflow-y-auto'))) {
            if (target.scrollHeight > target.clientHeight) {
              isScrollable = true;
              break;
            }
          }
          target = target.parentNode;
        }

        if (!isScrollable) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
