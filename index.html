<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="p5 Studio">
    <meta name="theme-color" content="#2D2D2D">
    
    <title>p5.js Mobile Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              p5: {
                red: '#ED225D',
                bg: '#2D2D2D',
                panel: '#3D3D3D',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for editor */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      body {
        background-color: #18181b;
        color: white;
        overscroll-behavior: none;
        /* Safe area for iPhone notch/home bar */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      textarea {
        outline: none !important;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@^0.14.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "prismjs": "https://esm.sh/prismjs@^1.30.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Fallback error handler for startup issues
      window.onerror = function(msg, url, line, col, error) {
        if (document.getElementById('root').innerHTML === '') {
          document.body.innerHTML += '<div style="padding: 20px; color: red;"><h1>Startup Error</h1><p>' + msg + '</p></div>';
        }
      };
    </script>
  </body>
</html>
